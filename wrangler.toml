
name = "naipromptmanager"
compatibility_date = "2024-04-01"
pages_build_output_dir = "dist"

# 配置 D1 数据库 (Cloudflare Pages Dashboard 中也需要绑定)
[[d1_databases]]
binding = "DB"
database_name = "nai-db"
database_id = "YOUR_D1_DATABASE_ID_HERE" 

[vars]
# 这里的变量用于本地开发，生产环境请在 Pages Dashboard 的 Settings -> Environment variables 中设置
NAI_API_KEY = ""
MASTER_KEY = "admin888"
